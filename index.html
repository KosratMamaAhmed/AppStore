<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کۆگای ئەپی کوردی</title>
    <meta name="theme-color" content="#007aff"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="/" class="nav-logo">کۆگای ئەپ</a>
            <div class="nav-menu" id="nav-menu">
                <a href="#" class="nav-link active" data-id="all">هەموو</a>
            </div>
            <div class="nav-actions">
                <input type="text" id="search-box" class="search-box" placeholder="گەڕان...">
                <button id="theme-toggle" class="theme-toggle">🌙</button>
            </div>
        </nav>
        
        <main>
            <div id="pinned-section" style="display: none;">
                <h2>پن کراوەکان</h2>
                <div id="pinned-apps" class="app-grid pinned-grid"></div>
            </div>
            <div id="all-apps-section">
                <h2>هەموو ئەپەکان</h2>
                <div id="app-list" class="app-grid">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2024 - هەموو مافێکی پارێزراوە</p>
        </footer>
    </div>
    <button id="install-pwa-btn" class="install-btn">دامەزراندن</button>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
